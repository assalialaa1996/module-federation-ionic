version: 1
applications:
  - frontend:
      phases:
        build:
          commands:
            - git config --local core.ignorecase false
            - cd ../..
            - npm install
            - npx nx run shell:build:production
      artifacts:
        baseDirectory: dist/apps/shell
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/shell
  - frontend:
      phases:
        build:
          commands:
            - git config --local core.ignorecase false
            - cd ../..
            - npm install
            - npx nx run business:build:production
      artifacts:
        baseDirectory: dist/apps/business
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/business
  - frontend:
      phases:
        build:
          commands:
            - git config --local core.ignorecase false
            - cd ../..
            - npm install --save
            - npx nx run personel:build:production
      artifacts:
        baseDirectory: dist/apps/personel
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: apps/personel
